<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
	    <meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>Neighbourhood Map</title>
		<link rel='stylesheet' href='css/style.css'>
	</head>

	<body>
		<div id='floating-panel'>
			<select id='menu' data-bind='options: $root.availableTypes, optionsValue: "type", value: selectedChoice, optionsText: "type"'></select>
			<br>
		    <div data-bind='foreach: filteredLocations'>
		        <li data-bind='text: title, click: $root.itemClick'></li>
		        <br>
		    </div>
		</div>
		<div id='map'>
		</div>
		<div id='info' data-bind='visible: myInfo().length>0'>
			 <h3 data-bind='text: myInfo()'></h3><span>away from Kollam railway station</span>
		</div>
		
		<script type='text/javascript' src='js/knockout.js'></script>
		<script type='text/javascript' src='js/jquery.min.js'></script>
		<script type='text/javascript' src='js/script.js'></script>
		<script async defer
		    src='https://maps.googleapis.com/maps/api/js?key=AIzaSyC1utJQbGGJeDq5fVwXBinG2qLzhKovmH0&v=3&callback=initMap'"'
		    onerror='errorfunction()'>
		</script>
	</body>

</html>
