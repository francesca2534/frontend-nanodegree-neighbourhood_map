<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighbourhood Map</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div id="floating-panel">
			<select id="menu" data-bind="options: $root.availableTypes, optionsValue: 'type', value: selectedChoice, optionsText: 'type'"></select>
			<br>
		    <div data-bind="foreach: filteredLocations">
		        <li data-bind='text: title, click: $root.itemClick'></li>
		        <br>
		    </div>
		</div>
		<div id="map">
		</div>
		<div id="info">
			<h3 id="title"></h3>
			<p>Distance from Kollam railway station: <span id="dist"></span></p>
		</div>
		<div id="responsive" class="wikipedia-container">
	        <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
	        <ul id="wikipedia-links">Click any wiki button and find relevant Wikipedia articles here!</ul>
	    </div>
		<script async defer
		    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1utJQbGGJeDq5fVwXBinG2qLzhKovmH0&v=3&callback=initMap">
		</script>		
		<script type='text/javascript' src='js/knockout.js'></script>
		<script type='text/javascript' src='js/jquery.min.js'></script>
		<script type='text/javascript' src='js/script.js'></script>

	</body>

</html>
